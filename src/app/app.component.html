<h1 class="mt-3">Pipes <small>Angular</small> </h1>


<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Variable</th>
      <th scope="col">Pipe</th>
      <th scope="col">Salida</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td >{{nombre}}</td>
      <td> <strong >uppercase</strong></td>
      <td>{{nombre | uppercase}}</td>
    </tr>
    <tr>
      <td >{{nombre}}</td>
      <td><strong>uppercase</strong></td>
      <td>{{nombre | lowercase}}</td>
    </tr>
    <tr>
      <td >{{nombre}}</td>
      <td><strong>slice:3</strong></td>
      <td>{{nombre | slice:3}}</td>
    </tr>
    <tr>
      <td >{{nombre}}</td>
      <td><strong>slice: 0:3</strong></td>
      <td>{{nombre | slice:0:3}}</td>
    </tr>
    <tr>
      <td >{{arreglo}}</td>
      <td><strong>slice: 1:5</strong></td>
      <td>{{arreglo | slice:1:5}}</td>
    </tr>
  </tbody>
</table>
<h1>Tips</h1>
<p><strong style="color: rgb(233, 47, 47);">No sale error</strong></p>
<h4>Slice</h4>
<table>
  <ul>
    <li *ngFor="let item of arreglo | slice:5:20">{{item}}</li>
  </ul>
</table>
